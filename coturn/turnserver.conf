# Anonymous credentials used by switchboard addresses
realm=switchboard-hub
user=the/turn/username/constant:the/turn/credential/constant
lt-cred-mech

# Disable permission checks
server-relay

# Listen on the default network and relay on the back network
# TODO: Replace these manual ip addresses with a command or ENV or something.
listening-device=eth0
listening-ip=172.18.0.2
relay-device=eth1
relay-ip=172.19.0.2

# Disable unused stuff
no-tls
no-dtls
no-cli
no-tcp-relay
